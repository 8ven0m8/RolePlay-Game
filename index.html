<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="statDisplay">
            <span class="statText">level: <b><span id="levelText">0</span></b></span>
            <span class="statText">Health: <b><span id="healthText">100</span></b></span> 
            <span class="statText">Gold: <b><span id="goldText">50</span></b></span> 
        </div>
        <div id="buttonDisplay">
            <button id="button1">Trade Market</button>
            <button id="button2">Rune</button>
            <button id="button3">Stronghold</button>
        </div>
        <div id="textDisplay">
            <p id="currentText">Yaksha: Ah… a new presence stirs the dust. How long has it been? I am Yaksha—Watcher of the Runes, Whisperer of Forgotten Paths, and Warden of what lies beneath.</p>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
