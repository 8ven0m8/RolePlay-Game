<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="statDisplay">
            <span class="statText">XP: <b><span id="xpText">0</span></b></span>
            <span class="statText">Health: <b><span id="healthText">100</span></b></span> 
            <span class="statText">Gold: <b><span id="goldText">50</span></b></span> 
        </div>
        <div id="buttonDisplay">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>
        <div id="textDisplay">
            <p id="currentText">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</p>
        </div>
    </div>
</body>
</html>
